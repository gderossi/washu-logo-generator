<!DOCTYPE html>
<html>

<head>
  <title>WashU Logo Generator</title>
  <link href="style.css" type="text/css" rel="stylesheet">
  <script src="script.js"></script>
</head>

<body onload="scaleLogo()" onresize="scaleLogo()">

  <h1>WashU Logo Generator</h1>

  <div id=logoTypeControls>
    <h2>Logo Type:</h2>
    <button class=changeLogoType id=b1 type="button" onclick="changeLogoType(1)">One Line</button>
    <button class=changeLogoType id=b2 type="button" onclick="changeLogoType(2)">Two Lines</button>
    <button class=changeLogoType id=b3 type="button" onclick="changeLogoType(3)">Three Lines</button>
  </div>

  <div id=inputDiv>
    <input id=input type="text" placeholder="Type here..." oninput="updateLogo()"/>
  </div>

  <div id=output>
    <object id=logoTop data="Logos/2top.svg" type="image/svg+xml"></object>
    <div id=dynamicOutput>
      <span id=scaledLeft>
        <object id="logoBot" class="moreLines" data="Logos/2bot.svg" type="image/svg+xml"></object>
      </span>

      <span id="scaledRight" class="twoLineScaleY">
        <div id="spacing">&nbsp;</div>
        <span id="outputText" class="twoLineOutput"></span>
      </span>
    </div>
  </div>

  <footer>Made by Grayson Derossi</footer>

</body>

</html>
