<!DOCTYPE html>
<html>

<head>
  <title>WashU Logo Generator</title>
  <link rel="shortcut icon" href="logo.ico" type="image/vnd.microsoft.icon">
  <link href="style.css" type="text/css" rel="stylesheet">
  <script src="script.js"></script>
</head>

<body id="body" onload="scaleLogo()" onresize="scaleLogo()">
  <div id="top">
    <h1>WashU Logo Generator</h1>

    <div id="logoTypeControls">
      <h2>Logo Type:</h2>
      <button class="button" type="button" onclick="changeLogoType(1)">One Line</button>
      <button class="button" type="button" onclick="changeLogoType(2)">Two Lines</button>
      <button class="button" type="button" onclick="changeLogoType(3)">Three Lines</button>
      <div id="divider"></div>
      <button class="button" type="button" onclick="hideContent()">Screenshot<br>Mode</button>
    </div>

    <div id="inputDiv">
      <input id="input" type="text" placeholder="Type here..." oninput="updateLogo()"/>
    </div>
  </div>

  <div id="output1" class="output invisible">
    <div id="dynamicOutput1" class="oneTwoLineDynamic">
      <span>
        <object id="logoBot1" class="oneLine oneTwoLineLogoBot" data="Logos/1bot.svg" type="image/svg+xml"></object>
      </span>

      <span class="oneLineScaleY">
        <div class="oneTwoLineSpacing">&nbsp;</div>
        <span id="outputText1" class="oneLineOutput"></span>
      </span>
    </div>
  </div>

  <div id="output2" class="output">
    <div class="oneTwoLineLogoTop">
      <object id="logoTop2" data="Logos/2top.svg" type="image/svg+xml"></object>
    </div>
    <div id="dynamicOutput2" class="oneTwoLineDynamic">
      <span>
        <object id="logoBot2" class="moreLines oneTwoLineLogoBot" data="Logos/2bot.svg" type="image/svg+xml"></object>
      </span>

      <span class="twoLineScaleY">
        <div class="oneTwoLineSpacing">&nbsp;</div>
        <span id="outputText2" class="twoLineOutput"></span>
      </span>
    </div>
  </div>

  <div id="output3" class="output invisible">
    <div class="threeLineLogoTop">
      <object id="logoTop3" data="Logos/3top.svg" type="image/svg+xml"></object>
    </div>
    <div>
      <div id="dynamicOutput3" class="threeLineDynamic">
        <span>
          <object id="logoBot3" class="moreLines threeLineLogoBot" data="Logos/3bot.svg" type="image/svg+xml"></object>
        </span>

        <span id="scaledRight" class="threeLineScaleY">
          <div class="threeLineSpacing">&nbsp;</div>
          <span id="outputText3" class="threeLineOutput"></span>
        </span>
      </div>
    </div>
  </div>

  <footer id="bottom">Made by Grayson Derossi</footer>

  <button id="show" class="invisible" type="button" onclick="showContent()"></button>

</body>

</html>
